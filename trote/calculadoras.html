        <div class = "container">
            <h2>Calculadoras</h2>
            <form> <!--botao para calculo-->
                <div class = "campos">
                    <label>
                        Selecione a cor da equipe:</label>
                        <select id="equipe">
                            <option value="laranja">Laranja</option>
                            <option value = "preta">Preta</option>
                            <option value="roxa">Roxa</option>
                            <option value = "verde">Verde</option>
                            <option value="vermelha">Vermelha</option>
                        </select>
                </div>
                <p></p>
                <div class="calc">
                    <div class="campos">
                        <label> Mascote do Time: </label> 
                        <input  class="caixa" type="number" id="mascote"/>
                    </div>
                    <div class="campos">
                        <label> Homenagem a um Atleta</label>
                        <input class="caixa" type="number" id="homenagem"/>
                    </div>
                    <div class="campos">
                        <label> Doação de Sangue: </label> 
                        <input  class="caixa" type="number" id="doacao"/>
                    </div>
                    <div class="campos">
                        <label> Kits: </label> 
                        <input  class="caixa" type="number" id="kits"/>
                    </div>
                    <div class="campos">
                        <label> Suplemento </label>
                        <input class = "caixa" type="number" id="suplemento"/> 
                    </div>
                </div>
                <div class="campos">
                    <button type= "button" onclick="calcular()">Calcular</button>
                </div>
                <p id="soma" onclick="calcular()"></p>
            </div>
